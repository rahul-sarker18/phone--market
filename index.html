<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHONE-HUNTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- <style>
        #main-div{
            border: 2px solid red;
        }
    </style> -->
</head>
<body>
      <header>
        <h1 class="text-center text-success">welcome to PHONE-HUNTER</h1>
      </header>

      <main>
            <section class="w-50 mx-auto">
                <input type="text" id="search" placeholder="search">
                <button onclick="clickSearsh()" class="btn btn-primary">search</button>
            </section>

            <div>
                <h3 class="text-center text-info my-5">all phons::</h3>
            </div>
          
            <div class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto" id="main-div">

            </div>
            
            <div id="show-all" class="d-none text-center">
                <button id="btn-show-all" class="btn btn-primary">show all</button>
            </div>

            <div class="d-none" id="eroor">
                <h3 class="text-info text-center">no phonr fouend</h3>
            </div>

            <!-- spinner add  -->
            <div id="spinner" class="d-flex d-none justify-content-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- modal add  -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        
                        <div class="modal-header">
                            <h3 class="modal-title" id="staticBackdropLabel"></h3>
                            
                        </div>
                        <div class="modal-body">
                            <h4 class="" id="phone-name"></h4>
                            <h6 class=""  id="phone-storage"></h6>
                            <p id="disply-size"></p>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
      </main>
    


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
